<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>F.T.E LatLng-Map</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="logo">
            <img src="fte_logo.png" alt="logo" width="375">
        </div>
        <h1>F.T.E LatLng-Map</h1>
        <h2>Using Web Serial API console</h2>
        <button onclick="onConnectButtonClick()">Connect</button>
        <script>
            document.write(`Baudrate: ${BAUD_RATE}`);
        </script>
        <br/>

        <input type="text" id="sendInput" />
        <input type="button" value="Send" onclick="sendSerial();" />
        <br/>
        <textarea cols="80" rows="6" id="outputArea" readonly></textarea>
        <div class="wrapper">
            <img id="map" src="izu.png" alt="googleMap" width="600px" height="600px">
            <img id="icon" src="rocket_icon.png" alt="icon" width="50px" height="50px">
        </div>
        <div class="dataArea">
            <div id="data0"><p>DataNumber:</p></div>
            <div id="data1"><p>Mode:</p></div>
            <div id="data2"><p>Phase:</p></div>
            <div id="data3"><p>Value:</p></div>
            <div id="data4"><p>AccX:</p></div>
            <div id="data5"><p>AccY:</p></div>
            <div id="data6"><p>AccZ:</p></div>
            <div id="data7"><p>Latitude:</p></div>
            <div id="data8"><p>Longtitude:</p></div>
            <div id="data9"><p>Altitude:</p></div>
            <div id="data10"><p>MaxAltitude:</p></div>
        </div>
    </body>
</html>
